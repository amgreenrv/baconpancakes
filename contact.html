<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>History of Pancakes | Adventure Time Style</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css">
  </head>

    <body>
        <div class="container">
        <header>
            <img src="images/at-logo.png" alt="adventure time logo">
        </header>

          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="https://en.wikipedia.org/wiki/Finn_the_Human">Finn</a></li>
              <li><a href="https://en.wikipedia.org/wiki/Jake_the_Dog">Jake</a></li>
              <li><a href="#">Pancake Types</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
           </nav>
		</div><!-- end container -->

    <main>
        <div class="container">
            <section>
                <h1>Contact Us</h1>

                <form>
                    <div id="name">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div id="pronouns">
                        <label for="pronouns">Preferred Pronouns:</label><br>
                        <input type="radio" id="choice1"
                               name="contact">
                        <label for="choice1">He/Him</label>
                        <input type="radio" id="choice2"
                               name="contact">
                        <label for="choice2">She/Her</label>
                        <input type="radio" id="choice3"
                               name="contact">
                        <label for="choice3">They/Them</label>
                        <input type="radio" id="choice3"
                        name="contact">
                        <label for="choice3">I prefer not to say</label>
                    </div><br>
                    <div id="favorite">
                        <label for="pancake">Favorite Pancake:</label>
                        <select id="pancake" name="pancake">
                        <option value="plain">Plain</option>
                        <option value="bacon">Bacon</option>
                        <option value="banana">Banana</option>
                        <option value="apple">Apple</option>
                        <option value="chocolatechip">Chocolate Chip</option>
                        </select>
                    </div><br>

                    <div id="favorite">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I have a bike</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> I have a boat</label>
                    </div>
                  </form>

            </section>

        </div><!-- end container -->
    </main>

    <footer class="main">
        <div class="container clearfix">
        
            <div id="copyright">
                <p>Copyright &copy; 2021 <strong>Finn &amp; Jake</strong></p>
            </div><!-- end copyright -->
            
            <div id="social">
                <ul>
                    <li><a href="https://www.facebook.com/adventuretime/"><img src="images/facebook-icon.png" alt="facebook logo"></a></li>
                    <li><a href="https://twitter.com/cartoonnetwork/"><img src="images/twitter-logo.png" alt="twitter logo"></a></li>
                    <li><a href="https://www.instagram.com/adventuretime/"><img src="images/instagram-logo.png" alt="instagram logo"></a></li>
                </ul>
            </div><!-- end social -->
            
        </div><!-- end container -->
    </footer>
    </body>

</html>
